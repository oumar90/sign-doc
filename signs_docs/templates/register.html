{% extends 'layout.html' %}
{% set active_page = "register" %}

{% block title %} Register {% endblock %}

{% block content %}
	<style>
			.bg{
		background: url("{{ url_for('static', filename='imgs/sign2.png')}}") no-repeat;
		width: 100%;
		height: 100vh;
		background-size: 100%;
	}
		.form-container{
		position: relative;
		top: 9vh;
		background: #fff;
		padding:20px;

		border-radius: 15px;
		box-shadow : 0px 0px 10px 0px #000;
	}

	</style>
	<div class="container-fluid bg">
    <div class="row justify-content-start">
	    <div class="col-12 col-sm-6 col-md-5">
		    <form class="form-container" action="/register"  method="POST">
		    <h1>Register</h1>
			    <div class="form-group">
				    <label for="forname">Nom:</label>
				    <input type="text" class="form-control" name="nom"  autocomplete="on">
			    </div>
			      <div class="form-group">
				    <label for="forprenom">Prénom:</label>
				    <input type="text" class="form-control" name="prenom"  autocomplete="on">
			    </div>
				<div class="form-group">
				    <label for="forpsuedo">Pseudo:</label>
				    <input type="text" class="form-control" name="pseudo"  autocomplete="on">
			    </div>
			    <div class="form-group">
				    <label for="foremail">Email:</label>
				    <input type="text" class="form-control" name="email"  autocomplete="on">
			    </div>
			    <div class="form-group">
				    <label for="forpass">Password:</label>
				    <input type="password" class="form-control" name="password" >
			    </div>
			    <div class="form-group">
				    <label for="forpass1">Confirm password:</label>
				    <input type="password" class="form-control" name="password1" 	>
			    </div>

			    <div class="form-group form-check">
				    <label class="form-check-label">
				      <input class="form-check-input" type="checkbox"> Remember me
				    </label>
			    </div>

			    <div class="form-group">
			    	<button type="submit" class="btn btn-primary form-control">Register</button>
			    
			    	&nbsp;<p>Vous avez déjà un compte? <a href="/login">Se connecter</a></p>
			    </div>
		    </form>
	    </div>
    </div>
  </div>
{% endblock %}
