<header class=" site-header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ml-auto ">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand myDocs">Docs Sign</a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbaraid">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbaraid">
                 <ul class="navbar-nav text-center ml-auto myLi " >
             
                      <li class="nav-item btn {{ 'active' if active_page == 'accueil' else '' }}" >
                        <a href="{{ url_for('home') }}" class="nav-link">Accueil</a>
                    </li>

                    {% if current_user.is_authenticated %}
                         <li class="nav-item btn {{ 'active' if active_page == 'profile' else '' }}" >
                            <a href="{{ url_for('profile') }}" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item btn {{ 'active' if active_page == 'cert' else '' }}" >
                            <a href="{{ url_for('generatecert') }}" class="nav-link">Générer cert</a>
                        </li>
                         <li class="nav-item btn {{ 'active' if active_page == 'logout' else '' }}" >
                            <a href="{{ url_for('logout') }}" class="nav-link">Déconnexion</a>
                        </li>
                    {% else %}

                    <li class="nav-item btn {{ 'active' if active_page == 'register' else '' }}" >
                        <a href="{{ url_for('register') }}" class="nav-link">S'inscrire</a>
                    </li>

                     <li class="nav-item btn {{ 'active' if active_page == 'login' else '' }}" >
                        <a href="{{ url_for('login') }}" class="nav-link">Connexion</a>
                     </li>
                    {% endif %}
                  
                 </ul>
         </div>
    </div>
 </nav>
</header
