{% extends 'layout.html' %}
{% set active_page = "login" %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
	.bg{
		background: url("{{ url_for('static', filename='imgs/back2.jpg')}}") no-repeat;
		width: 100%;
		height: 100vh;
		background-size: 100%;
	}
	.form-container{
		position: relative;
		top: 15vh;
		background: #fff;
		padding:50px;

		border-radius: 10px;
		box-shadow : 0px 0px 10px 0px #000;
	}

</style>
<section class="container-fluid bg">
    <section class="row justify-content-center">
	    <section class="col-12 col-sm-6 col-md-5">
		    <form class="form-container" action="/login" method="POST">
		    <h1>Login</h1>
			
				<div class="form-group">
				    <label for="forpsuedo">Pseudo:</label>
				    <input type="text" class="form-control" name="pseudo">
			    </div>
			 
			    <div class="form-group">
				    <label for="forpass">Password:</label>
				    <input type="password" class="form-control" name="password">
			    </div>
			  

			    <div class="form-group form-check">
				    <label class="form-check-label">
				      <input class="form-check-input" name="remember" type="checkbox"> Remember me
				    </label>
			    </div>

			    <div class="form-group">
			    	<button type="submit" class="btn btn-primary">Se connecter</button>
			    	&nbsp;&nbsp; <a href="/register">Vous n'avez de compte? S'inscrire</a>
			    </div>
		    </form>
	    </section>
    </section>
</section>
{% endblock %}
