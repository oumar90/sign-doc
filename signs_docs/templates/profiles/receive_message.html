{% extends "profiles/base.html" %}
{% set active_page = "receive_message" %}
{% block title %}Message{% endblock %}
{% block body %}
	<div class="container">
		{% for msg in  messages %}
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<a href="/profile/single_message/{{msg.id_msg}}">{{ msg.author.nom  }} {{ msg.author.prenom }} : {{ msg.contenu }}</a>
				</li>
			</ul>
		{% endfor %}
	</div>
{% endblock %}
